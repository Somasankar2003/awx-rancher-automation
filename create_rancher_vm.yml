---
- name: Create OpenStack VMs and register to Rancher RKE2 cluster (CORRECTED)
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    ###########################################################################
    # RANCHER DETAILS
    ###########################################################################
    rancher_url: "https://192.168.210.32"
    rancher_token: "token-kt4rg:zppllkvsr7xl5cndlb4n4njqbckzjsmkd557xbgmh69bzdc7kqrkbl"
    cluster_name: "{{ cluster_name }}"
    ca_checksum: "314fb475a79f038ea12ebc2be48956716027ceebf9dd5ea11d7dce85bb2b20c7"

    ###########################################################################
    # SURVEY INPUTS - FIXED
    ###########################################################################
    vm_count: "{{ vm_count | int }}"
    
    # IMPORTANT: node_roles should be a list like ["etcd,controlplane", "worker"]
    node_roles: "{{ node_roles }}"  # Expecting a list from survey
    
    # vm_names_list should be generated properly
    vm_name_prefix: "{{ vm_name_prefix }}"  # Single prefix or comma-separated list
    vm_net: "{{ vm_net }}"
    vm_flavor: "{{ vm_flavor }}"

    ###########################################################################
    # VM DETAILS
    ###########################################################################
    vm_image: "494c4e8c-d11b-43b7-9e8b-df4009b7102b"
    vm_keypair: "k8s"

    ###########################################################################
    # OPENSTACK AUTH
    ###########################################################################
    os_auth_url: "http://192.168.170.50:5000"
    os_project_name: "Production Engineering"
    os_project_domain_id: "default"
    os_username: "admin"
    os_user_domain_name: "Default"
    os_password: "bLEZFvatBShkvUZyKrasUjmNdTTc9c3HcxWykrro"
    os_region_name: "RegionOne"
    os_interface: "public"
    os_identity_api_version: "3"

  tasks:

    ###########################################################################
    # VALIDATION & SETUP
    ###########################################################################
    - name: Parse VM names
      set_fact:
        vm_names_list: >-
          {% if ',' in vm_name_prefix %}
            {{ vm_name_prefix.split(',') }}
          {% else %}
            {{ range(1, vm_count + 1) | map('string') | map('regex_replace', '^(.*)$', vm_name_prefix + '\\1') | list }}
          {% endif %}

    - name: Parse node roles correctly
      set_fact:
        parsed_roles: >-
          {% if node_roles is string %}
            {% if ',' in node_roles %}
              {{ node_roles.split(',') }}
            {% else %}
              {{ [node_roles] }}
            {% endif %}
          {% else %}
            {{ node_roles }}
          {% endif %}

    - name: Debug parsed values
      debug:
        msg:
          - "VM Names: {{ vm_names_list }}"
          - "Roles: {{ parsed_roles }}"
          - "VM Count: {{ vm_count }}"

    - name: Validate inputs
      assert:
        that:
          - vm_count >= 1
          - vm_names_list | length == vm_count
          - parsed_roles | length == vm_count
        fail_msg: "Mismatch between vm_count ({{ vm_count }}), vm_names ({{ vm_names_list | length }}), and roles ({{ parsed_roles | length }})"

    ###########################################################################
    # GET RANCHER CLUSTER ID
    ###########################################################################
    - name: Get Rancher cluster
      uri:
        url: "{{ rancher_url }}/v3/clusters?name={{ cluster_name }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: cluster_info

    - name: Fail if cluster not found
      fail:
        msg: "Cluster {{ cluster_name }} not found"
      when: cluster_info.json.data | length == 0

    - set_fact:
        cluster_id: "{{ cluster_info.json.data[0].id }}"

    - name: Debug cluster info
      debug:
        msg: "Cluster ID: {{ cluster_id }}"

    ###########################################################################
    # GET SYSTEM-AGENT TOKEN
    ###########################################################################
    - name: Fetch system-agent token
      uri:
        url: "{{ rancher_url }}/v3/clusterregistrationtokens?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: token_info

    - name: Set token
      set_fact:
        join_token: "{{ token_info.json.data[0].token }}"

    - name: Debug token info
      debug:
        msg: "Join token: {{ join_token }}"

    ###########################################################################
    # CREATE VMS WITH CORRECT CLOUD-INIT
    ###########################################################################
    - name: Create VMs with cloud-init
      openstack.cloud.server:
        state: present
        name: "{{ item.0 }}"
        image: "{{ vm_image }}"
        flavor: "{{ vm_flavor }}"
        key_name: "{{ vm_keypair }}"
        network: "{{ vm_net }}"
        userdata: |
          #cloud-config
          package_update: true
          packages:
            - curl
            - nfs-common

          runcmd:
            - swapoff -a
            - sed -i '/swap/d' /etc/fstab

            # Build role flags based on node role
            - |
              ROLES=""
              {% if 'etcd' in item.1 %}ROLES="$ROLES --etcd"{% endif %}
              {% if 'controlplane' in item.1 %}ROLES="$ROLES --controlplane"{% endif %}
              {% if 'worker' in item.1 %}ROLES="$ROLES --worker"{% endif %}

              echo "Installing with roles: $ROLES"

              curl --insecure -fL {{ rancher_url }}/system-agent-install.sh | \
              sh -s - \
                --server {{ rancher_url }} \
                --token {{ join_token }} \
                --ca-checksum {{ ca_checksum }} \
                --node-name {{ item.0 }} \
                $ROLES

            # Wait for RKE2 service to start
            - sleep 10
            - systemctl start rke2-server 2>/dev/null || systemctl start rke2-agent 2>/dev/null || true
            - sleep 10
        auto_ip: yes
        wait: yes
        timeout: 600
        config_drive: yes  # Important for OpenStack
      environment:
        OS_AUTH_URL: "{{ os_auth_url }}"
        OS_PROJECT_NAME: "{{ os_project_name }}"
        OS_PROJECT_DOMAIN_ID: "{{ os_project_domain_id }}"
        OS_USERNAME: "{{ os_username }}"
        OS_USER_DOMAIN_NAME: "{{ os_user_domain_name }}"
        OS_PASSWORD: "{{ os_password }}"
        OS_REGION_NAME: "{{ os_region_name }}"
        OS_INTERFACE: "{{ os_interface }}"
        OS_IDENTITY_API_VERSION: "{{ os_identity_api_version }}"
      loop: "{{ vm_names_list | zip(parsed_roles) | list }}"
      register: vm_creation

    - name: Debug VM creation results
      debug:
        var: vm_creation.results

    ###########################################################################
    # WAIT FOR NODES TO REGISTER (WITH IMPROVED LOGIC)
    ###########################################################################
    - name: Wait for nodes to appear in Rancher
      uri:
        url: "{{ rancher_url }}/v3/nodes?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: rancher_nodes
      until: rancher_nodes.json.data | length >= vm_count
      retries: 30
      delay: 20
      ignore_errors: yes

    - name: Debug registered nodes
      debug:
        msg: "Registered nodes: {{ rancher_nodes.json.data | map(attribute='nodeName') | list }}"

    - name: Check if all nodes registered
      fail:
        msg: "Only {{ rancher_nodes.json.data | length }} out of {{ vm_count }} nodes registered after waiting"
      when: rancher_nodes.json.data | length < vm_count

    ###########################################################################
    # WAIT FOR CLUSTER TO BE READY
    ###########################################################################
    - name: Wait for cluster to be provisioning
      uri:
        url: "{{ rancher_url }}/v3/clusters/{{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: cluster_state
      until: 
        - cluster_state.json.state == "provisioning" 
        - or cluster_state.json.state == "active"
      retries: 20
      delay: 30

    - name: Wait for cluster ACTIVE
      uri:
        url: "{{ rancher_url }}/v3/clusters/{{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: cluster_state
      until: cluster_state.json.state == "active"
      retries: 40
      delay: 30

    ###########################################################################
    # VERIFY NODE STATUS
    ###########################################################################
    - name: Get detailed node status
      uri:
        url: "{{ rancher_url }}/v3/nodes?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
        validate_certs: no
      register: final_nodes

    - name: Display node status
      debug:
        msg: |
          NODE STATUS:
          {% for node in final_nodes.json.data %}
          - {{ node.nodeName }}: {{ node.state }} ({{ node.conditions | selectattr('type', 'equalto', 'Ready') | first | default({}).status | default('Unknown') }})
          {% endfor %}

    ###########################################################################
    # SUCCESS
    ###########################################################################
    - name: Cluster deployment completed
      debug:
        msg: |
          âœ… DEPLOYMENT COMPLETED
          Cluster: {{ cluster_name }}
          State: {{ cluster_state.json.state }}
          Registered Nodes: {{ final_nodes.json.data | length }}
          Expected: {{ vm_count }}
