---
- name: Create multiple VMs on OpenStack and auto-register to Rancher
  hosts: localhost
  connection: local
  gather_facts: no

  vars:
    # Rancher details
    rancher_url: "https://192.168.170.67"
    rancher_token: "token-kdlpz:c4pkgsl5pk5rm6rxtz5jr5frjhl9p427b76q2dm7pdnpsbnfwml9qf"
    cluster_name: "{{ cluster_name }}"

    # Surveyed variables from AWX
    vm_count: "{{ vm_count | int }}"
    node_roles: "{{ node_roles }}"
    vm_net: "{{ vm_net }}"
    vm_flavor: "{{ vm_flavor }}"

    # Static VM details
    vm_image: "7e19db1a-48d4-4418-b5e2-d2a5dc611a69"
    vm_keypair: "rke"

    # OpenStack authentication
    os_auth_url: "http://192.168.150.31:5000/v3"
    os_project_name: "XAS"
    os_project_domain: "Default"
    os_username: "admin"
    os_user_domain: "Default"
    os_password: "2rlpcV3k3OPv"
    os_region_name: "RegionOne"

  tasks:

    - name: Validate vm_count is a positive integer
      fail:
        msg: "vm_count must be a positive integer. Got {{ vm_count }}."
      when: vm_count < 1

    - name: Convert comma-separated roles string into a list
      set_fact:
        parsed_roles: "{{ node_roles.split(',') }}"

    - name: Validate node_roles length matches vm_count
      assert:
        that:
          - parsed_roles | length == vm_count
        fail_msg: "node_roles must contain exactly {{ vm_count }} comma-separated roles. Got: {{ parsed_roles | length }}"

    - name: Generate VM list
      set_fact:
        vm_list: "{{ query('sequence', 'start=1 end=' + vm_count|string) }}"

    - name: Combine VM index and role
      set_fact:
        vm_role_map: "{{ vm_list | zip(parsed_roles) | list }}"

    - name: Display VM-to-Role assignment
      debug:
        msg: "VM rancher-node-{{ item.0 }} will be assigned role(s): {{ item.1 }}"
      loop: "{{ vm_role_map }}"

    - name: Get cluster ID from Rancher
      uri:
        url: "{{ rancher_url }}/v3/clusters?name={{ cluster_name }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
          Content-Type: "application/json"
        validate_certs: no
      register: cluster_info
      retries: 5
      delay: 10
      until: cluster_info.json.data | length > 0

    - name: Debug cluster info
      debug:
        var: cluster_info.json

    - name: Extract cluster ID
      set_fact:
        cluster_id: "{{ cluster_info.json.data[0].id }}"

    - name: Get or create registration token from Rancher
      uri:
        url: "{{ rancher_url }}/v3/clusterRegistrationTokens"
        method: POST
        headers:
          Authorization: "Bearer {{ rancher_token }}"
          Content-Type: "application/json"
        body_format: json
        body:
          clusterId: "{{ cluster_id }}"
        validate_certs: no
        status_code: 201
      register: token_create
      ignore_errors: yes

    - name: Wait for token to be ready
      uri:
        url: "{{ rancher_url }}/v3/clusterRegistrationTokens?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
          Content-Type: "application/json"
        validate_certs: no
      register: reg_info
      until: reg_info.json.data[0].nodeCommand is defined
      retries: 10
      delay: 5

    - name: Debug registration token
      debug:
        var: reg_info.json.data[0]

    - name: Set base registration command with proper formatting
      set_fact:
        base_registration_command: "{{ reg_info.json.data[0].insecureNodeCommand }}"

    - name: Debug base registration command
      debug:
        var: base_registration_command

    - name: Create cloud-init files per VM with improved registration
      copy:
        dest: "/tmp/cloud-init-rancher-node-{{ item.0 }}.yml"
        content: |
          #cloud-config
          package_update: true
          packages:
            - curl
            - jq
          runcmd:
            - |
              echo "Starting node provisioning for rancher-node-{{ item.0 }} with role: {{ item.1 }}"
            - curl -fsSL https://get.docker.com | sh
            - systemctl enable docker
            - systemctl start docker
            - usermod -aG docker ubuntu
            - |
              echo "Waiting for Docker to be ready..."
              sleep 30
            - |
              echo "Executing Rancher registration command..."
              {{ base_registration_command }} \
              {% if 'etcd' in item.1 %}--etcd {% endif %}\
              {% if 'controlplane' in item.1 %}--controlplane {% endif %}\
              {% if 'worker' in item.1 %}--worker {% endif %}\
              --label 'cattle.io/os=linux' \
              --node-name rancher-node-{{ item.0 }}
            - |
              echo "Registration command executed. Checking status..."
              sleep 10
            - |
              echo "Provisioning logs:"
              journalctl -u rancher-system-agent -n 20 --no-pager || echo "No rancher-system-agent logs yet"
          write_files:
            - path: /etc/rancher/node-info
              content: |
                NODE_NAME=rancher-node-{{ item.0 }}
                NODE_ROLE={{ item.1 }}
                CLUSTER_NAME={{ cluster_name }}
            - path: /root/register-node.sh
              permissions: '0755'
              content: |
                #!/bin/bash
                echo "Node: rancher-node-{{ item.0 }}"
                echo "Role: {{ item.1 }}"
                echo "Running registration command..."
                {{ base_registration_command }} \
                {% if 'etcd' in item.1 %}--etcd {% endif %}\
                {% if 'controlplane' in item.1 %}--controlplane {% endif %}\
                {% if 'worker' in item.1 %}--worker {% endif %}\
                --label 'cattle.io/os=linux' \
                --node-name rancher-node-{{ item.0 }}
                echo "Registration command completed with exit code: $?"
      loop: "{{ vm_role_map }}"
      loop_control:
        label: "rancher-node-{{ item.0 }} - {{ item.1 }}"

    - name: Save registration commands for debugging
      copy:
        content: |
          Registration Commands for {{ cluster_name }}
          ==========================================
          {% for vm in vm_role_map %}
          rancher-node-{{ vm.0 }} ({{ vm.1 }}):
          {{ base_registration_command }} \
          {% if 'etcd' in vm.1 %}--etcd {% endif %}\
          {% if 'controlplane' in vm.1 %}--controlplane {% endif %}\
          {% if 'worker' in vm.1 %}--worker {% endif %}\
          --label 'cattle.io/os=linux' \
          --node-name rancher-node-{{ vm.0 }}

          {% endfor %}
        dest: "/tmp/{{ cluster_name }}-registration-debug.txt"
      delegate_to: localhost

    - name: Create VMs on OpenStack with cloud-init
      os_server:
        state: present
        name: "rancher-node-{{ item.0 }}"
        image: "{{ vm_image }}"
        flavor: "{{ vm_flavor }}"
        key_name: "{{ vm_keypair }}"
        nics:
          - net-id: "{{ vm_net }}"
        userdata: "{{ lookup('file', '/tmp/cloud-init-rancher-node-' + item.0|string + '.yml') }}"
        auto_ip: yes
        timeout: 600
        cloud:
          auth:
            auth_url: "{{ os_auth_url }}"
            project_name: "{{ os_project_name }}"
            project_domain_name: "{{ os_project_domain }}"
            username: "{{ os_username }}"
            user_domain_name: "{{ os_user_domain }}"
            password: "{{ os_password }}"
          region_name: "{{ os_region_name }}"
      register: new_vms
      loop: "{{ vm_role_map }}"
      loop_control:
        label: "rancher-node-{{ item.0 }} - {{ item.1 }}"

    - name: Show created VM details
      debug:
        msg: "‚úÖ VM rancher-node-{{ item.0 }} (role: {{ item.1 }}) created with IP {{ new_vms.results[item.0 | int - 1].server.public_v4 | default(new_vms.results[item.0 | int - 1].server.private_v4) | default('No IP assigned') }}"
      loop: "{{ vm_role_map }}"
      loop_control:
        label: "rancher-node-{{ item.0 }} - {{ item.1 }}"

    - name: Wait for nodes to register in Rancher (5 minute timeout)
      uri:
        url: "{{ rancher_url }}/v3/nodes?clusterId={{ cluster_id }}"
        method: GET
        headers:
          Authorization: "Bearer {{ rancher_token }}"
          Content-Type: "application/json"
        validate_certs: no
      register: rancher_nodes
      until: rancher_nodes.json.data | length >= vm_count
      retries: 30
      delay: 10
      ignore_errors: yes

    - name: Show current node status in Rancher
      debug:
        msg: |
          üìä Current Rancher Node Status:
          Total nodes in cluster: {{ rancher_nodes.json.data | length }}
          {% for node in rancher_nodes.json.data %}
          - {{ node.name }}: {{ node.state }} (etcd: {{ node.etcd }}, controlPlane: {{ node.controlPlane }}, worker: {{ node.worker }})
          {% endfor %}

    - name: Check node registration status
      debug:
        msg: |
          {% if rancher_nodes.json.data | length >= vm_count %}
          ‚úÖ SUCCESS: All {{ vm_count }} nodes registered in Rancher!
          {% else %}
          ‚ö†Ô∏è WARNING: Only {{ rancher_nodes.json.data | length }}/{{ vm_count }} nodes registered so far.
          Nodes may still be provisioning. Check Rancher UI for progress.
          {% endif %}

    - name: Save final status report
      copy:
        content: |
          DEPLOYMENT STATUS: {{ cluster_name }}
          =================================
          Timestamp: {{ ansible_date_time.iso8601 }}
          VMs Created: {{ vm_count }}
          VMs Registered in Rancher: {{ rancher_nodes.json.data | length }}
          
          VM Details:
          {% for vm in vm_role_map %}
          - rancher-node-{{ vm.0 }} ({{ vm.1 }}): {{ new_vms.results[loop.index0].server.public_v4 | default(new_vms.results[loop.index0].server.private_v4) | default('No IP') }}
          {% endfor %}
          
          Rancher Node Status:
          {% for node in rancher_nodes.json.data %}
          - {{ node.name }}: {{ node.state }}
          {% endfor %}
          
          Next Steps:
          1. Check Rancher UI: {{ rancher_url }}
          2. Monitor node provisioning in cluster '{{ cluster_name }}'
          3. If nodes don't appear, check cloud-init logs on VMs
        dest: "/tmp/{{ cluster_name }}-deployment-status.txt"
      delegate_to: localhost
